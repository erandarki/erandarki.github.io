<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Background Slideshow Demo</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="content">
      <img src="/images/cyolo-logo.svg" alt="">
      <h1>Redefining Secure Connectivity</h1>
      <p>Zero Trust network accesss 2.0</p>
      <div class="button">More details</div>
    </div>
    <div id="scroll-wrapper">
      <div id="scroll-title">Scroll</div>
      <div id="scroll-down"></div>
    </div>
  </header>
  <div class="slideshow">
    <div class="slideshow-image" style="background-image: url('images/header-img-1.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('images/header-img-2.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('images/header-img-3.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('images/header-img-4.jpg')"></div>
  </div>
</body>
</html>
