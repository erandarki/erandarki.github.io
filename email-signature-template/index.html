<script>
  const copySignature = document.getElementById('copySignature');

  // Select signature and copy to clipboard
  function selectText(node) {
    node = document.getElementById(node);

    if (document.body.createTextRange) {
        const range = document.body.createTextRange();
        range.moveToElementText(node);
        range.select();
    } else if (window.getSelection) {
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(node);
        selection.removeAllRanges();
        selection.addRange(range);
    } else {
        console.warn("Could not select text in node: Unsupported browser.");
    }
  }

  // Bootstrap enable tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

  async function signatureTooltip() {
    try {
      // Returns a Bootstrap tooltip instance
      const tooltip = bootstrap.Tooltip.getOrCreateInstance(copySignature);
      // Change tooltip text
      tooltip.setContent({ '.tooltip-inner': 'Copied!' });
      // Reset default
      copySignature.addEventListener('mouseout', function() {
        tooltip.setContent({ '.tooltip-inner': 'Copy signature' });
      });
    } catch (error) {
      // Optional: Display an error message to the user
      console.error('Failed to copy to clipboard:', error);
    }
  }
  
  copySignature.addEventListener('click', () => {
    selectText('signatureOutput');
    document.execCommand("copy");
    signatureTooltip();
  });

  const downloadSocialMediaImages = document.getElementById('downloadSocialMediaImages');

  downloadSocialMediaImages.addEventListener('click', async function() {

    }
  });
